# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: generate-graph-from-specs

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "workflow-v1"

steps:
- name: test
  config:
    runtime:
      language: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/tasks/graph.py
        function: generate_custom_graph
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - graph_specs: '{"type_graph": "erdos_renyi", "num_nodes": 10, "probability": 0.5}'
      type: string
  outputs:
    - name: graph
      type: custom-graph
types:
  - custom-graph
